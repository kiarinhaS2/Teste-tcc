<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(167, 0, 0);
    }

    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    .slide {
        display: none;
    }

    img {
        width: 100%;
        height: auto;
    }

    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from { opacity: .4; }
        to { opacity: 1; }
    }
</style>

<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="paiva.jpg" alt="imagem 1">
        </div>
        <div class="slide fade">
            <img src="mcpaiva2.jpg" alt="imagem 2">
        </div>
        <div class="slide fade">
            <img src="mcpaiva.jpg" alt="imagem 3">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showslides();

        function showslides() {
            let slides = document.getElementsByClassName("slide"); // Corrigido aqui
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block"; // Corrigido aqui
            setTimeout(showslides, 3000); // Mudar imagem a cada 3 segundos
        }
    </script>
</body>
